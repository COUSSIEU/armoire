<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="utilisation">
      <h2 data-cy="utilisationDetailsHeading"><span jhiTranslate="armoireApp.utilisation.detail.title">Utilisation</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ utilisation.id }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.utilisation.element">Element</span></dt>
        <dd>
          <span>{{ utilisation.element }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.utilisation.etat">Etat</span></dt>
        <dd>
          <span>{{ utilisation.etat }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.utilisation.nombre">Nombre</span></dt>
        <dd>
          <span>{{ utilisation.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.utilisation.situation">Situation</span></dt>
        <dd>
          <div *ngIf="utilisation.situation">
            <a [routerLink]="['/situation', utilisation.situation?.id, 'view']">{{ utilisation.situation?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/utilisation', utilisation.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
