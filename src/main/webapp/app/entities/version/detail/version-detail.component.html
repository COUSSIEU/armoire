<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="version">
      <h2 data-cy="versionDetailsHeading"><span jhiTranslate="armoireApp.version.detail.title">Version</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ version.id }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.version.appareil">Appareil</span></dt>
        <dd>
          <span jhiTranslate="{{ 'armoireApp.Appareil.' + version.appareil }}">{{ version.appareil }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.version.version">Version</span></dt>
        <dd>
          <span>{{ version.version }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.version.nombre">Nombre</span></dt>
        <dd>
          <span>{{ version.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="armoireApp.version.situation">Situation</span></dt>
        <dd>
          <div *ngIf="version.situation">
            <a [routerLink]="['/situation', version.situation?.id, 'view']">{{ version.situation?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/version', version.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
